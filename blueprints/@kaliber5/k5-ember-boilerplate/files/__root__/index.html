<!DOCTYPE html>
<html lang="<%= lang %>">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title><%= appName %></title>
    <meta name="description" content="<%= description %>">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="og:title" content="<%= appName %>">
    <meta name="og:description" content="<%= description %>">
    <meta name="og:locale" content="<%= lang %>">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/<%= dasherizedPackageName %>.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <div class="loading-overlay" id="app-loading">
      <div class="spinner-border text-primary" role="status"><span class="sr-only">Lade...</span></div>
    </div>
    <style>
      .loading-overlay {
        position: fixed;
        left: 50vw;
        top: 50vh;
        transform: translate(-50%,-50%);
      }
    </style>

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/<%= dasherizedPackageName %>.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
